<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de CUIT/CUIL Argentina</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
            min-height: 100vh;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }
        .result-box {
            background-image: repeating-linear-gradient(45deg, #f3f4f6 0px, #f3f4f6 10px, #ffffff 10px, #ffffff 20px);
        }
        /* Animación para el resultado */
        @keyframes popIn {
            0% { transform: scale(0.9); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .animate-pop {
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">

    <div class="glass-panel w-full max-w-md rounded-2xl overflow-hidden p-8 transition-all duration-300">
        
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-100 text-blue-600 rounded-full mb-4 shadow-sm">
                <i class="fa-solid fa-id-card text-2xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">Generador de CUIT / CUIL</h1>
            <p class="text-gray-500 text-sm mt-1">Ingresa el DNI y género para calcular</p>
        </div>

        <!-- Formulario -->
        <form id="cuitForm" onsubmit="generarCUIT(event)" class="space-y-5">
            
            <!-- Input DNI -->
            <div>
                <label for="dni" class="block text-sm font-medium text-gray-700 mb-1">Número de Documento (DNI)</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fa-solid fa-hashtag text-gray-400"></i>
                    </div>
                    <input type="number" id="dni" name="dni" placeholder="Ej: 12345678" required
                        class="pl-10 block w-full rounded-lg border-gray-300 bg-gray-50 border focus:ring-2 focus:ring-blue-500 focus:border-blue-500 p-3 transition-colors outline-none"
                        oninput="validarLongitud(this)">
                </div>
                <p class="text-xs text-gray-400 mt-1 text-right" id="dniCounter">0/8</p>
            </div>

            <!-- Select Género -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Tipo / Género</label>
                <div class="grid grid-cols-3 gap-2">
                    <label class="cursor-pointer">
                        <input type="radio" name="genero" value="M" class="peer sr-only" checked>
                        <div class="rounded-lg border border-gray-200 p-3 text-center hover:bg-gray-50 peer-checked:border-blue-500 peer-checked:bg-blue-50 peer-checked:text-blue-700 transition-all">
                            <i class="fa-solid fa-person text-xl mb-1 block"></i>
                            <span class="text-xs font-semibold">Masculino</span>
                        </div>
                    </label>
                    <label class="cursor-pointer">
                        <input type="radio" name="genero" value="F" class="peer sr-only">
                        <div class="rounded-lg border border-gray-200 p-3 text-center hover:bg-gray-50 peer-checked:border-pink-500 peer-checked:bg-pink-50 peer-checked:text-pink-700 transition-all">
                            <i class="fa-solid fa-person-dress text-xl mb-1 block"></i>
                            <span class="text-xs font-semibold">Femenino</span>
                        </div>
                    </label>
                    <label class="cursor-pointer">
                        <input type="radio" name="genero" value="E" class="peer sr-only">
                        <div class="rounded-lg border border-gray-200 p-3 text-center hover:bg-gray-50 peer-checked:border-purple-500 peer-checked:bg-purple-50 peer-checked:text-purple-700 transition-all">
                            <i class="fa-solid fa-building text-xl mb-1 block"></i>
                            <span class="text-xs font-semibold">Empresa</span>
                        </div>
                    </label>
                </div>
            </div>

            <!-- Botón Generar -->
            <button type="submit" 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:shadow-lg transform transition hover:-translate-y-0.5 active:translate-y-0 duration-200 flex items-center justify-center gap-2">
                <i class="fa-solid fa-calculator"></i>
                Calcular CUIT / CUIL
            </button>
        </form>

        <!-- Resultados -->
        <div id="resultContainer" class="hidden mt-8 animate-pop">
            <div class="border-t border-gray-200 pt-6">
                <p class="text-center text-sm text-gray-500 mb-2">CUIT / CUIL Generado</p>
                
                <div class="result-box rounded-xl border-2 border-dashed border-gray-300 p-4 flex items-center justify-between group relative">
                    <span id="cuitResult" class="text-3xl font-mono font-bold text-gray-800 tracking-wider mx-auto">
                        <!-- CUIT Here -->
                    </span>
                    
                    <button onclick="copiarCuit()" class="absolute right-4 top-1/2 -translate-y-1/2 p-2 text-gray-400 hover:text-blue-600 transition-colors" title="Copiar al portapapeles">
                        <i class="fa-regular fa-copy text-xl"></i>
                    </button>
                </div>

                <div id="copyFeedback" class="text-center text-green-600 text-sm font-medium mt-2 opacity-0 transition-opacity duration-300">
                    <i class="fa-solid fa-check mr-1"></i> ¡Copiado!
                </div>
            </div>
        </div>

        <!-- Footer Info -->
        <div class="mt-6 text-center">
            <p class="text-[10px] text-gray-400">
                El cálculo se realiza mediante el algoritmo de Módulo 11 utilizado por AFIP.
            </p>
        </div>

    </div>

    <!-- Notification Toast (Hidden by default) -->
    <div id="toast" class="fixed bottom-5 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white px-6 py-3 rounded-full shadow-xl opacity-0 pointer-events-none transition-opacity duration-300 z-50 text-sm flex items-center gap-2">
        <i class="fa-solid fa-circle-info text-yellow-400"></i>
        <span id="toastMsg">Mensaje</span>
    </div>

    <script>
        // Restricción de input DNI
        function validarLongitud(input) {
            if (input.value.length > 8) {
                input.value = input.value.slice(0, 8);
            }
            document.getElementById('dniCounter').innerText = `${input.value.length}/8`;
        }

        function mostrarToast(mensaje, tipo = 'info') {
            const toast = document.getElementById('toast');
            const toastMsg = document.getElementById('toastMsg');
            
            toastMsg.innerText = mensaje;
            toast.classList.remove('opacity-0');
            
            setTimeout(() => {
                toast.classList.add('opacity-0');
            }, 3000);
        }

        function generarCUIT(e) {
            e.preventDefault();
            
            const dniInput = document.getElementById('dni').value;
            const genero = document.querySelector('input[name="genero"]:checked').value;
            const resultContainer = document.getElementById('resultContainer');
            const cuitDisplay = document.getElementById('cuitResult');

            if (!dniInput || dniInput.length < 6) {
                mostrarToast("Por favor ingresa un DNI válido (mínimo 6 dígitos).");
                return;
            }

            // Rellenar con ceros a la izquierda si tiene menos de 8
            const dni = dniInput.toString().padStart(8, '0');

            // Determinar prefijo inicial
            let prefijo = 0;
            if (genero === 'M') prefijo = 20;
            else if (genero === 'F') prefijo = 27;
            else prefijo = 30; // Empresa

            // Calcular dígito verificador
            let verificador = calcularDigitoVerificador(prefijo, dni);

            // Manejo de colisiones (cuando el resto da 10)
            // Si el verificador es 10, hay que cambiar el prefijo
            if (verificador === 10) {
                if (prefijo === 20) {
                    prefijo = 23;
                    verificador = calcularDigitoVerificador(prefijo, dni);
                } else if (prefijo === 27) {
                    prefijo = 23; // Las mujeres también pasan a 23
                    verificador = calcularDigitoVerificador(prefijo, dni);
                } else if (prefijo === 30) {
                    prefijo = 33;
                    verificador = calcularDigitoVerificador(prefijo, dni);
                }
            }

            // Formatear resultado
            const cuitFinal = `${prefijo}-${dni}-${verificador}`;

            // Mostrar
            cuitDisplay.innerText = cuitFinal;
            resultContainer.classList.remove('hidden');
            
            // Reiniciar animación
            resultContainer.classList.remove('animate-pop');
            void resultContainer.offsetWidth; // trigger reflow
            resultContainer.classList.add('animate-pop');
        }

        function calcularDigitoVerificador(prefijo, dni) {
            const base = prefijo.toString() + dni;
            const multiplicadores = [5, 4, 3, 2, 7, 6, 5, 4, 3, 2];
            
            let suma = 0;
            for (let i = 0; i < 10; i++) {
                suma += parseInt(base[i]) * multiplicadores[i];
            }

            let resto = suma % 11;
            let verificador = 11 - resto;

            if (verificador === 11) return 0;
            // Si retorna 10, se maneja en la función principal cambiando el prefijo
            return verificador;
        }

        function copiarCuit() {
            const cuitText = document.getElementById('cuitResult').innerText;
            const feedback = document.getElementById('copyFeedback');

            // Método moderno y seguro para copiar
            const textArea = document.createElement("textarea");
            textArea.value = cuitText;
            document.body.appendChild(textArea);
            textArea.select();
            
            try {
                document.execCommand('copy');
                feedback.classList.remove('opacity-0');
                setTimeout(() => {
                    feedback.classList.add('opacity-0');
                }, 2000);
            } catch (err) {
                mostrarToast('No se pudo copiar automáticamente');
            }
            
            document.body.removeChild(textArea);
        }
    </script>
</body>
</html>
